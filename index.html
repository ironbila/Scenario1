<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Login</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="stylesheet.css" rel="stylesheet">

	</head>

	<body>

		<h1>To Do List</h1>

		{% if form.has_errors %}
			<p>Your username and password didn't match. Please try again.</p>
		{% endif %}

		<div class="container">

			<form class="form-signin" method="post" action="/todo/login" enctype="multipart/form-data">

		    	{% csrf_token %}

		    	{{form}}
		        
		        <!-- <p><label for="inputEmail" class="sr-only">Email address</label>{{ form.username }}</p>
		        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
		        <p><label for="inputPassword" class="sr-only">Password</label>{{ form.password }}</p>
		        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
		       
		        <button class="btn btn-lg btn-info btn-block" type="submit" value="login">Login</button>

		        {% if user.is_authenticated %}
				    <a href="todolist.html">To Do List</a>
				{% else %}
				    <p>Your username and password didn't match. Please try again.</p>
				{% endif %}

		        <form action="/todo/register/" method="post">

		    	 	{% csrf_token %}
	            	{{form}}

	            	<button class="btn btn-lg btn-primary btn-block" type="submit" value="register">Register</button>

        		</form>

	    	</form>

	    </div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</body>

</html>
