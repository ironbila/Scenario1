

<html ng-app>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Login</title>
		<link href="../static/todostyle.css" rel="stylesheet">
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/stylesheet.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
 		<script type="text/javascript" src="../static/addedlist.js"></script>  


	</head>

	<body class="body">

		
		{% if user.is_authenticated %}

		    <div class="site-wrapper">

		        <div class="cover-container">
		          	<br>
		            <div class="container">

		            	<form class="form-signin" action="/user/accounts/logout">
		            		{% csrf_token %}
							<button class="logout" type="submit">Log Out</button> 
						</form>

		            </div>
		            
		            <div class="inner cover">
                <br><br><br><br>
              <h1 class="cover-heading">TO DO LIST</h1>
                 <div class="todo-wrapper" ng-controller="TodoCtrl">
                  <br>
                    <ul>
                      <li ng-repeat="todo in todos">
                        <input type="checkbox" ng-model="todo.done"/>
                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                      </li>
                    </ul>
                    <br>
                  <form action="" method=>
                  <input class="add-input" placeholder="My task is..." type="text" ng-model="formTodoText" ng-model-instant />
                  <button class="add-btn" ng-click="addstuff()"><h2>Add</h2></button>
                  </form>
                </div>
        </div>
      </div>
    </div>
		        </div>
		      </div>
		    </div>
		{% else %}

		<h1>TO DO LIST</h1>
			<div class="container">

		    	<form class="form-signin" action="/user/accounts/auth/" method="POST">

		      	{% csrf_token %}
		        
		        <label for="inputEmail" class="sr-only">Username</label>
		        <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>

		        <label for="inputPassword" class="sr-only">Password</label>
		        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
		       
		        <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>


		    	</form>

		    	<form class="form-signin" action="/user/register" method="POST">
		    		{% csrf_token %}
					<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
					
		    	</form>

		    </div>

		    

		{% endif %}

		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/js/bootstrap.min.js"></script>

	</body>

</html>
