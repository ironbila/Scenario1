<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Login</title>

		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/css/stylesheet.css" rel="stylesheet">

	</head>

	<body>

		<h1>To Do List</h1>

		{% if user.is_authenticated %}
			<p>Logged in</p>
		{% else %}
			<div class="container">

		    	<form class="form-signin" action="/user/accounts/auth/" method="POST">

		      	{% csrf_token %}
		        
		        <label for="inputEmail" class="sr-only">Username</label>
		        <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>

		        <label for="inputPassword" class="sr-only">Password</label>
		        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
		       
		        <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
		        <a href="register.html"><button class="btn btn-lg btn-primary btn-block" type="submit">Register</button></a>

		    	</form>

		    	

		    </div>

		    

		{% endif %}

		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/js/bootstrap.min.js"></script>

	</body>

</html>
