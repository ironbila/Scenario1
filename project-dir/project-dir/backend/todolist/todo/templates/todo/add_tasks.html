{% extends "base.html" %}

{% block maincontent %}
	<div class="page-header">
		<h3>
			Adding a Task for Collection:
			<div>{{collection}}</div>
		</h3>
	</div>

<div class="form-container">

	<form action="/todolist/addTask/{{collection.id}}/" method="POST" class="form-horizontal">
		{% csrf_token %}
		<div class="form-group">
			<label for="name" class=" col-sm-2 control-label">Task Name:</label>
			<div class="col-sm-10">
				<input type="text" class="add-margin form-control" placeholder="Name" name="name" id="name"></div>
		</div>

		<div class="form-group">
			<label for="desc" class=" col-sm-2 control-label">Description:</label>
			<div class="col-sm-10">
				<input type="text" class="add-margin form-control" placeholder="description" name="description" id="desc"></div>
		</div>

		<input type="hidden" name="collection" value="{{collection.id}}">
		<input type="hidden" name="completed">

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Add Task</button>
			</div>
		</div>

	</form>
</div>
{% endblock %}
