{% extends "base.html" %}

{% block maincontent %}
<div class="page-header">
	<h3>Add Collection</h3>
</div>

<div class="form-container">
	<form action="/todolist/addToTodo" class="form-horizontal" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="name" class=" col-sm-2 control-label">List Name:</label>
			<div class="col-sm-10">
				<input type="text" class="add-margin form-control" placeholder="Name" name="name" id="name"></div>
		</div>

		<div class="form-group">
			<label for="desc" class=" col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<input type="text" class="add-margin form-control" placeholder="Description" name="description" id="desc"></div>
		</div>

		<input type="hidden" name="owner" value="{{request.user.id}}">

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Add List</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
