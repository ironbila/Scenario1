<!DOCTYPE html>
<html>
<head>
	<title>To-Do List App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Welcome to Team 13's To-Do List App">

	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/style.css"></head>
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>

	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="col-md-1"></div>
				<a href="/todolist" class="navbar-brand">To-Do List</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-main">
				<ul class="nav navbar-nav navbar-right nav-option">
					<li class="active"></li>

					{% if user.is_authenticated %}

					<li>
						<a href="/todolist/viewCollection">Collections</a>
					</li>
					<li>
						<a href="/todolist/viewTask">Tasks</a>
					</li>
					<li>
						<a href="/user/accounts/logout">Logout</a>
					</li>

					{% else %}

					<li>
						<a href="/user/register">Sign Up</a>
					</li>
					<li>
						<a href="/user/login">Login</a>
					</li>

					{% endif %}

				</ul>
			</div>
		</div>
	</nav>
	<div class="main-content">

		{% block maincontent %}
		{% endblock %}

	</div>
</body>
</html>
