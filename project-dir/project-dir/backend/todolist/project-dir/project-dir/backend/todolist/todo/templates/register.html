<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Register</title>

		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/stylesheet.css" rel="stylesheet">

	</head>

	<body>

		<h1>To Do List</h1>

		<div class="container">

	      <form class="form-signin" action="/user/register" method="POST">

	      	{% csrf_token %}

	      	<label for="inputPassword" class="sr-only">First Name</label>
	        <input type="text" name = "first_name" class="form-control" placeholder="First Name" required>

	        <label for="inputPassword" class="sr-only">Last Name</label>
	        <input type="text" name = "last_name" class="form-control" placeholder="Last Name" required>

	        <label for="inputPassword" class="sr-only">Username</label>
	        <input type="text" name = "username" class="form-control" placeholder="Username" required>
	        
	        <label for="inputEmail" class="sr-only">Email address</label>
	        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	        
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" name="password1" id="inputPassword" class="form-control" placeholder="Password" required>

	        <label for="inputPassword" class="sr-only">Confirm Password</label>
	        <input type="password" name="password2" id="inputPassword" class="form-control" placeholder="Confirm Password Password" required>
	       
	        <button class="btn btn-lg btn-info btn-block" type="submit">Register</button>
	        
	      </form>

	    </div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</body>

</html>
