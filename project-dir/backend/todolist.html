<html ng-app>

	<head>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="todostyle.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script type="text/javascript" src="addedlist.js"></script>   
  
	</head>

	<body class="body">

    <div class="site-wrapper">

        <div class="cover-container">
          <br>
            <div class="container">
              <button class="logout" type="submit">Log Out</button>  
            </div>
            <div class="inner cover">
                <br><br><br><br>
              <h1 class="cover-heading">TO DO LIST</h1>
                 <div class="todo-wrapper" ng-controller="TodoCtrl">
                  <br>
                  <h2>You have {{totalAmount()}} tasks to do today</h2>
                    <ul>
                      <li ng-repeat="todo in todos">
                        <input type="checkbox" ng-model="todo.done"/>
                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                      </li>
                    </ul>
                    <br>
                  <form>
                  <input class="add-input" placeholder="My task is..." type="text" ng-model="formTodoText" ng-model-instant />
                  <button class="add-btn" ng-click="addstuff()"><h2>Add</h2></button>
                  </form>
                </div>
        </div>
      </div>
    </div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
